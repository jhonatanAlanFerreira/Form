<table style="margin: 500px; font-size:30pt">
  <thead>
    <th>Nome</th>
    <th>
      <input [(ngModel)]="busca" type="text">
      <button (click)="pg = pg + 1">+</button>
      <button (click)="pg = pg - 1">-</button>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let nome of arr | busca:busca | pagina:pg">
      <td>
        {{nome}}
      </td>
    </tr>
  </tbody>
</table>
